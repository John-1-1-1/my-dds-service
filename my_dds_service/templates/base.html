{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">

    <title>{% block title %}{% endblock %}</title>

    <style>

        @media (max-width: 767.98px) {
            .main-sidebar {
                display: none !important;
            }
        }

        @media (min-width: 768px) {
            .main-sidebar {
                width: 250px;
                min-height: 100vh;
                background-color: #f8f9fa;
                border-right: 1px solid #dee2e6;
            }
        }

        .main-content {
            padding: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light d-md-none border-bottom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Ваш Проект</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                aria-controls="offcanvasSidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="d-flex">

    <div class="d-none d-md-block main-sidebar flex-shrink-0">
        {% include "includes/sidebar.html" %}
    </div>

    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar"
         aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header bg-light border-bottom">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Навигация</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            {% include "includes/sidebar.html" %}
        </div>
    </div>

    <main class="flex-grow-1 main-content">
        {% block content %} {% endblock %}
    </main>

</div>

<script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
